<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CRUD Application web storage</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<h2 class="bg-primary text-white p-4">Student Information</h2>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6">
				<form action="" method="GET" id="createStudent">
					<div class="form-group">
						<label for="fname">First Name</label>
						<input type="text" id="fname" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="lname">Last Name</label>
						<input type="text" id="lname" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" id="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="contact">Contact</label>
						<input type="text" id="contact" class="form-control" required>
					</div>
					<div class="form-group">
						<input type="submit" value="Add Student" class="btn btn-primary btn-lg" id="submit">
						<input type="button" value="Update Student" class="btn btn-primary btn-lg" id="update">
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<table class="table table-bordered">
					<thead>
						<th>Sr.No.</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Contact</th>
					</thead>
					<tbody id="stdInfoHolder">

					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="assets/js/app.js"></script>
</body>
